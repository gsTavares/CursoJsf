<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:oou="http://omnifaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

   

    <h:body>
        <p:messages autoUpdate="true"/>
        <oou:form includeRequestParams="true">
            <h:panelGrid columns="1">
                <h:commandButton value="Property Action Listener" action="#{comunicacaoTeste5Bean.execute()}">
                    <f:setPropertyActionListener value="Gustavo" target="#{comunicacaoTeste5Bean.nome}"/>
                    <f:setPropertyActionListener value="Tavares" target="#{comunicacaoTeste5Bean.sobrenome}"/>
                    <f:setPropertyActionListener value="#{comunicacaoTeste5Bean.estudante}" target="#{comunicacaoTeste5Bean.estudante2}"/>
                </h:commandButton>
            </h:panelGrid>  
        </oou:form>
    </h:body>
</html>
