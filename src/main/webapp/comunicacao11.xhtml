<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:oou="http://omnifaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>
        <oou:form includeRequestParams="true">
            <h:panelGrid columns="2">
                <ui:repeat value="#{comunicacaoTeste11Bean.estudanteList}" var="estudante">
                    <h:outputText value="#{estudante.nome}"/>
                    <h:commandLink value="editar" action="#{comunicacaoTeste11Bean.editar(estudante)}"/>
                    <br/>
                </ui:repeat>
            </h:panelGrid>
        </oou:form>
    </h:body>
</html>
