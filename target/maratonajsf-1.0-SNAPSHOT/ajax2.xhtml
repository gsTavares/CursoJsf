<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ajax</title>
    </h:head>
    <h:body>
        <p:messages autoUpdate="true" id="messages"/>
        <h:form id="form">
            <h:panelGrid columns="1">
                <f:ajax event="blur" render="messages">
                    <h:inputText value="#{ajaxTesteBean.email}" id="email" validator="#{validators.validateDuplicatedEmail}" required="true"/>
                    <h:inputText value="#{ajaxTesteBean.nome}" id="nome" required="true"/>
                </f:ajax>
                <h:commandButton value="Enviar"/> 
            </h:panelGrid> 
        </h:form>
    </h:body>
</html>
